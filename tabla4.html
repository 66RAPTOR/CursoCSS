<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Estilizada</title>
  <style>
    /* Estilo de la tabla */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0; /* Elimina los espacios entre celdas */
      font-family: 'Arial', sans-serif;
      margin: 20px 0;
      background-color: #f8f9fa; /* Fondo gris claro para la tabla */
    }

    /* Bordes suaves alrededor de la tabla */
    table {
      border: 1px solid #e0e0e0; /* Borde suave en gris claro */
      border-radius: 12px; /* Bordes redondeados */
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    /* Estilo del encabezado de la tabla */
    th {
      background-color: #343a40; /* Fondo gris oscuro */
      color: white; /* Texto blanco para contraste */
      font-size: 15px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 2px solid #dee2e6; /* Borde inferior del encabezado */
    }

    /* Estilo de las celdas de la tabla */
    td {
      border-bottom: 1px solid #dee2e6; /* Borde inferior suave entre celdas */
      color: #495057; /* Texto gris oscuro */
      font-size: 14px;
    }

    /* Filas alternas con color de fondo */
    tr:nth-child(even) {
      background-color: #f1f3f5; /* Fondo gris muy claro para filas pares */
    }

    /* Efecto de hover para todas las filas */
    tr:hover {
      background-color: #e9ecef; /* Fondo gris suave al pasar el ratón */
    }

    /* Alineación y tipografía moderna */
    td, th {
      font-family: 'Roboto', sans-serif;
      font-weight: 300; /* Ligera para un estilo minimalista */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Ciudad</th>
      <th>Especie</th>
      <th>Color Favorito</th>
    </tr>
    <tr>
      <td>Juan</td>
      <td>25</td>
      <td>Madrid</td>
      <td>Lobo</td>
      <td>Gris</td>
    </tr>
    <tr>
      <td>María</td>
      <td>30</td>
      <td>Barcelona</td>
      <td>Águila</td>
      <td>Blanco</td>
    </tr>
    <tr>
      <td>Carlos</td>
      <td>35</td>
      <td>Sevilla</td>
      <td>Tigre</td>
      <td>Naranja</td>
    </tr>
    <tr>
      <td>Sofía</td>
      <td>28</td>
      <td>Valencia</td>
      <td>León</td>
      <td>Dorado</td>
    </tr>
  </table>
</body>
</html>

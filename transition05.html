<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta de Perfil Moderna</title>
    <style>
        /* Estilos base y reset */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            perspective: 1000px;
        }

        /* Contenedor principal de la tarjeta */
        .profile-card {
            width: 320px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(50,50,93,.1), 0 5px 15px rgba(0,0,0,.07);
            overflow: hidden;
            transition: 
                transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55),
                box-shadow 0.3s ease;
        }

        /* Efecto 3D al pasar el rat√≥n */
        .profile-card:hover {
            transform: 
                rotateX(10deg) 
                rotateY(-10deg) 
                scale(1.05);
            box-shadow: 0 20px 45px rgba(50,50,93,.2), 0 10px 25px rgba(0,0,0,.1);
        }

        /* Encabezado de la tarjeta */
        .card-header {
            position: relative;
            height: 200px;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            transition: filter 0.4s ease;
        }

        .profile-card:hover .card-header {
            filter: brightness(1.1) saturate(1.2);
        }

        /* Imagen de perfil */
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            object-fit: cover;
            transition: 
                transform 0.4s ease,
                box-shadow 0.3s ease;
        }

        .profile-card:hover .profile-image {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Contenido de la tarjeta */
        .card-content {
            padding: 70px 20px 30px;
            text-align: center;
            transition: color 0.3s ease;
        }

        .card-content h2 {
            margin: 10px 0;
            color: #333;
            transition: color 0.3s ease;
        }

        .card-content p {
            color: #777;
            margin-bottom: 20px;
        }

        /* Botones sociales */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            transition: 
                transform 0.3s ease,
                background-color 0.3s ease;
        }

        .social-btn:hover {
            transform: scale(1.1) rotate(10deg);
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <img 
                src="img/perfil.jpeg" 
                alt="Perfil" 
                class="profile-image"
            >
        </div>
        <div class="card-content">
            <h2>Mar√≠a Gonz√°lez</h2>
            <p>Desarrolladora Web & Dise√±adora UX</p>
        </div>
        <div class="social-buttons">
            <a href="#" class="social-btn">

            </a>
            <a href="#" class="social-btn">

            </a>
        </div>
    </div>
</body>
</html>

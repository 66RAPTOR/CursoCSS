<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Flexbox</title>
  <style>
    /* Contenedor principal */
    .flex-container {
      display: flex; /* Activa el modelo Flexbox */
      justify-content: space-around; /* Distribuye los elementos con espacio entre ellos */
      align-items: center; /* Alinea los elementos en el centro del eje cruzado */
      height: 100vh; /* Altura completa de la ventana */
      background-color: #f5f5f5; /* Color de fondo del contenedor */
    }

    /* Elementos flexibles */
    .flex-item {
      background-color: #4CAF50; /* Color verde */
      color: white; /* Texto en blanco */
      padding: 20px; /* Espaciado interno */
      text-align: center; /* Centra el texto */
      font-size: 1.5rem; /* Tama√±o del texto */
      border-radius: 10px; /* Bordes redondeados */
      flex: 1; /* Todos los elementos ocupan el mismo espacio */
      margin: 10px; /* Espaciado externo entre elementos */
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">Elemento 1</div>
    <div class="flex-item">Elemento 2</div>
    <div class="flex-item">Elemento 3</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox: Galería</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Contenedor de la galería */
    .gallery-container {
      display: flex; /* Activa Flexbox */
      flex-wrap: wrap; /* Ajusta las imágenes a nuevas filas */
      gap: 10px; /* Espacio entre imágenes */
      padding: 10px;
      background-color: #fafafa;
    }

    /* Cada imagen */
    .gallery-item {
      flex: 1 1 calc(33.333% - 20px); /* Tamaño flexible para 3 columnas */
      max-width: calc(33.333% - 20px); /* Limita el ancho */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra ligera */
    }

    .gallery-item img {
      width: 100%; /* La imagen ocupa todo el ancho del contenedor */
      display: block; /* Elimina el espacio extra debajo de las imágenes */
      border-radius: 5px; /* Bordes redondeados */
    }

    /* Responsivo: dos columnas en pantallas medianas */
    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
      }
    }

    /* Una columna en pantallas pequeñas */
    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="img/arbol-solitario.jpg" alt="Imagen 1">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300" alt="Imagen 2">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300" alt="Imagen 3">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300" alt="Imagen 4">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300" alt="Imagen 5">
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/300" alt="Imagen 6">
    </div>
  </div>
</body>
</html>

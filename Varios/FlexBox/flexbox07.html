<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox: Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Encabezado */
    .header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Contenedor principal */
    .main-container {
      display: flex;
      flex-wrap: wrap; /* Permite múltiples filas */
      justify-content: space-around; /* Espaciado uniforme */
      gap: 20px; /* Espacio entre las secciones */
      padding: 20px;
      background-color: #f8f8f8;
    }

    /* Cada sección */
    .section {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      flex: 1 1 calc(33.333% - 40px); /* Ajuste dinámico para 3 columnas */
      max-width: calc(33.333% - 40px);
      box-sizing: border-box;
    }

    /* Pie de página */
    .footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Responsivo: Dos columnas en pantallas medianas */
    @media (max-width: 768px) {
      .section {
        flex: 1 1 calc(50% - 40px);
        max-width: calc(50% - 40px);
      }
    }

    /* Una columna en pantallas pequeñas */
    @media (max-width: 480px) {
      .section {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Landing Page</h1>
    <p>Bienvenido a nuestra página principal</p>
  </header>
  <main class="main-container">
    <div class="section">
      <h2>Sección 1</h2>
      <p>Contenido de la primera sección.</p>
    </div>
    <div class="section">
      <h2>Sección 2</h2>
      <p>Contenido de la segunda sección.</p>
    </div>
    <div class="section">
      <h2>Sección 3</h2>
      <p>Contenido de la tercera sección.</p>
    </div>
  </main>
  <footer class="footer">© 2024 Mi Sitio Web</footer>
</body>
</html>

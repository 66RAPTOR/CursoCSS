<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de flex: 1 1 calc(...)</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap; /* Permite varias filas si no hay suficiente espacio */
      gap: 20px; /* Espacio entre las cajas */
      background-color: #f0f0f0;
      padding: 20px;
      justify-content: center;
    }

    .box {
      flex: 2 1 calc(30% - 20px); /* Tamaño base: un tercio del ancho menos 20px */
      max-width: calc(30% - 20px); /* Asegura que no exceda ese tamaño */
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 5px;
    }

    /* Responsivo: Cambia a dos columnas en pantallas medianas */
    @media (max-width: 768px) {
      .box {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
      }
    }

    /* Una columna en pantallas pequeñas */
    @media (max-width: 480px) {
      .box {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Caja 1</div>
    <div class="box">Caja 2</div>
    <div class="box">Caja 3</div>
  </div>
</body>
</html>

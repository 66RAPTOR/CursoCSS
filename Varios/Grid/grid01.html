<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Básico de CSS Grid</title>
  <style>
    /* Estilo para el contenedor */
    .grid-container {
      display: grid; /* Activa el sistema Grid */
      grid-template-columns: 100px 100px 100px; /* Tres columnas de 100px cada una */
      grid-template-rows: 100px 150px 200px; /* Dos filas de 50px cada una */
      gap: 10px; /* Espacio de 10px entre filas y columnas */
      background-color: #f0f0f0; /* Fondo claro para el contenedor */
      padding: 10px; /* Espacio interno del contenedor */
    }

    /* Estilo para los elementos del grid */
    .grid-item {
      background-color: lightblue; /* Fondo azul claro */
      border: 1px solid #ccc; /* Borde gris claro */
      text-align: center; /* Centrar texto horizontalmente */
      line-height: 50px; /* Centrar texto verticalmente usando la altura de la fila */
      font-size: 16px; /* Tamaño de texto */
      width: 200;
    }
  </style>
</head>
<body>
  <!-- Contenedor principal que activa el Grid -->
  <div class="grid-container">
    <!-- Elementos dentro del grid -->
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">6</div>

  </div>
</body>
</html>

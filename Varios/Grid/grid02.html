<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de justify-items</title>
  <style>
    /* Contenedor Grid */
    .grid-container {
      display: grid; /* Activa Grid */
      grid-template-columns: 1fr 1fr; /* Dos columnas de 100px */
      grid-template-rows: 100px 100px; /* Dos filas de 100px */
      justify-items: center; /* Cambia este valor para probar (start, end, stretch) */
      gap: 10px; /* Espacio entre las celdas */
      background-color: #157029;
    }

    /* Elementos del Grid */
    .grid-item {
      background-color: lightcoral; /* Fondo coral */
      border: 1px solid #ff0000; /* Borde gris */
      text-align: center; /* Centra el texto horizontalmente */
      line-height: 100px; /* Centra el texto verticalmente */
      font-size: 16px; /* Tama√±o del texto */
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
  </div>
</body>
</html>

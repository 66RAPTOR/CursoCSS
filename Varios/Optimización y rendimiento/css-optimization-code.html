<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Optimización CSS</title>
    <style>
        /* Reset básico para optimizar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Uso de variables CSS para reutilización */
        :root {
            --color-primario: #3498db;
            --color-secundario: #2ecc71;
            --transicion-suave: all 0.3s ease;
        }

        /* Selector de clase eficiente */
        .contenedor {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Optimización de layout con Flexbox */
        .tarjeta-contenedor {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Tarjeta con propiedades de rendimiento */
        .tarjeta {
            width: 300px;
            background-color: var(--color-primario);
            color: white;
            border-radius: 8px;
            overflow: hidden;
            transition: var(--transicion-suave);
            will-change: transform; /* Pista de rendimiento */
        }

        /* Animación optimizada */
        .tarjeta:hover {
            transform: scale(1.05); /* Usa transform para evitar reflows */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .tarjeta-imagen {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Optimiza el renderizado de imágenes */
        }

        .tarjeta-contenido {
            padding: 15px;
        }

        /* Media query para responsive con mínimo impacto */
        @media (max-width: 768px) {
            .tarjeta {
                width: calc(100% - 40px); /* Ancho responsivo */
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="tarjeta-contenedor">
            <!-- Tarjetas de ejemplo -->
            <div class="tarjeta">
                <img src="/img/compu.jpg" alt="Imagen de ejemplo" class="tarjeta-imagen">
                <div class="tarjeta-contenido">
                    <h2>Tarjeta Optimizada 1</h2>
                    <p>Ejemplo de tarjeta con CSS eficiente</p>
                </div>
            </div>
            <div class="tarjeta">
                <img src="/img/arbol-solitario.jpg" alt="Imagen de ejemplo" class="tarjeta-imagen">
                <div class="tarjeta-contenido">
                    <h2>Tarjeta Optimizada 2</h2>
                    <p>Implementando mejores prácticas de CSS</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Animaciones Avanzadas - Interfaz Interactiva</title>
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        /* Contenedor principal de tarjetas */
        .card-container {
            display: flex;
            gap: 20px;
        }

        /* Estilos base de la tarjeta */
        .card {
            width: 250px;
            height: 350px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
        }

        /* Animación de hover con efecto 3D */
        .card:hover {
            transform: 
                rotateX(10deg) 
                rotateY(-10deg) 
                scale(1.05);
            box-shadow: 0 20px 30px rgba(0,0,0,0.2);
        }

        /* Imagen de la tarjeta */
        .card-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        /* Efecto de zoom en imagen al hover */
        .card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 1;
            transition: transform 0.5s ease;
        }

        .card:hover .card-image::before {
            transform: scale(1.1);
        }

        /* Contenido de la tarjeta */
        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .card:hover .card-title {
            color: #3498db;
        }

        /* Botón con animación */
        .card-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Efecto de ondas en botón */
        .card-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent
            );
            transition: all 0.5s ease;
        }

        .card-button:hover::before {
            left: 100%;
        }

        .card-button:hover {
            transform: scale(1.1);
            background-color: #27ae60;
        }

        /* Animaciones específicas para cada tarjeta */
        .card:nth-child(1) .card-image::before {
            background-image: url('/img/compu.jpg');
        }

        .card:nth-child(2) .card-image::before {
            background-image: url('/img/espacio.jpg');
        }

        .card:nth-child(3) .card-image::before {
            background-image: url('https://via.placeholder.com/250x200?text=Desarrollo');
        }

        /* Animación de entrada inicial */
        @keyframes card-entry {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .card {
            animation: card-entry 0.8s ease forwards;
            opacity: 0;
            animation-delay: calc(0.2s * var(--i));
        }
    </style>
</head>
<body>
    <div class="card-container">
        <!-- Tarjeta 1: Tecnología -->
        <div class="card" style="--i:1">
            <div class="card-image"></div>
            <div class="card-content">
                <h2 class="card-title">Tecnología</h2>
                <p>Innovación y soluciones tecnológicas.</p>
                <a href="#" class="card-button">Descubrir</a>
            </div>
        </div>

        <!-- Tarjeta 2: Diseño -->
        <div class="card" style="--i:2">
            <div class="card-image"></div>
            <div class="card-content">
                <h2 class="card-title">Diseño</h2>
                <p>Creatividad y experiencia visual.</p>
                <a href="#" class="card-button">Explorar</a>
            </div>
        </div>

        <!-- Tarjeta 3: Desarrollo -->
        <div class="card" style="--i:3">
            <div class="card-image"></div>
            <div class="card-content">
                <h2 class="card-title">Desarrollo</h2>
                <p>Soluciones web y aplicaciones.</p>
                <a href="#" class="card-button">Conocer</a>
            </div>
        </div>
    </div>
</body>
</html>

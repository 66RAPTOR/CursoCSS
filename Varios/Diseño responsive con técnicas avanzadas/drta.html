<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño Responsive Avanzado</title>
    <style>
        /* Reset básico y configuración global */
        :root {
            /* Definición de variables para consistencia */
            --color-primary: #3498db;
            --color-secondary: #2ecc71;
            --font-size-base: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Fuente fluida usando clamp */
            font-size: clamp(14px, 1vw + 1rem, 18px);
            line-height: 1.6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Contenedor principal con diseño grid responsive */
        .container {
            display: grid;
            /* Grid responsive con repetición automática */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        /* Tarjeta con diseño flexible */
        .card {
            background-color: var(--color-primary);
            color: white;
            padding: clamp(1rem, 3vw, 2rem);
            border-radius: 0.5rem;
            
            /* Transiciones suaves */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Media Query inteligente */
        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Una columna en móviles */
            }

            .card {
                /* Ajustes específicos para móviles */
                padding: 1rem;
                text-align: center;
            }
        }

        /* Imagen responsive */
        .responsive-image {
            width: 100%;
            max-width: 600px;
            height: auto;
            aspect-ratio: 16 / 9; /* Mantiene proporción */
            object-fit: cover;
        }

        /* Tipografía fluida */
        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: var(--color-secondary);
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Diseño Responsive Avanzado</h1>
    
    <div class="container">
        <!-- Tarjetas con contenido responsive -->
        <div class="card">
            <h2>Flexbox</h2>
            <p>Diseño unidireccional flexible y adaptable.</p>
        </div>
        
        <div class="card">
            <h2>Grid Layout</h2>
            <p>Estructura bidimensional para diseños complejos.</p>
        </div>
        
        <div class="card">
            <h2>Media Queries</h2>
            <p>Adaptación inteligente según tamaño de pantalla.</p>
        </div>
    </div>

    <!-- Imagen responsive -->
    <div style="display: flex; justify-content: center; padding: 1rem;">
        <img 
            src="/img/arbol-solitario.jpg" 
            alt="Imagen Responsive" 
            class="responsive-image"
        >
    </div>
</body>
</html>

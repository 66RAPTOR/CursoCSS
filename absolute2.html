<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplos BÃ¡sicos de Position Absolute</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: #f0f0f0;
            margin-bottom: 40px;
        }

        /* Ejemplo 1: Elemento absoluto en la esquina */
        .corner-box {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ejemplo 2: Elemento absoluto centrado */
        .centered-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            background-color: #e74c3c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ejemplo 3: Elemento absoluto sobre una imagen */
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-text {
            position: absolute;
            bottom: 10px;
            left: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Ejemplo 1: Elemento absoluto en la esquina -->
    <div class="container">
        <div class="corner-box">Esquina</div>
    </div>

    <!-- Ejemplo 2: Elemento absoluto centrado -->
    <div class="container">
        <div class="centered-box">Centro</div>
    </div>

    <!-- Ejemplo 3: Elemento absoluto sobre una imagen -->
    <div class="image-container">
        <img src="https://picsum.photos/300/200" alt="Imagen de ejemplo">
        <div class="image-text">
            <p>Texto</p>
        </div>
    </div>
</body>
</html>

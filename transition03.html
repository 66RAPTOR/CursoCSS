<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de Transiciones CSS</title>
    <style>
        /* Estilos base del bot√≥n */
        img{
            opacity: 1;
            width: 600px;
        }

        img:hover{
            opacity: 0.5;
            transition: opacity 2s ease-in-out 0.4s;
        }
    </style>
</head>
<body>
    <h1>Ejemplos de Transiciones CSS</h1>

    <img src="img/compu.jpg" alt="">
</body>
</html>

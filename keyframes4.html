<!DOCTYPE html>
<html>
<head>
    <style>
        @keyframes efectoTarjeta {
            0% {
                transform: scale(0.8) rotate(0deg);
                background-color: #3498db;
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                background-color: #e74c3c;
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(360deg);
                background-color: #2ecc71;
                opacity: 1;
            }
        }

        .tarjeta-animada {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            
            /* Forma corta de animation */
            animation: efectoTarjeta 3s ease-in-out 0.5s 2 alternate forwards;
        }
    </style>
</head>
<body>
    <div class="tarjeta-animada">
        Animaci√≥n Completa
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: 10px;
        }

        @keyframes move {
            from { transform: translateX(0); }
            to { transform: translateX(300px); }
        }

        .linear { animation: move 2s linear infinite; }
        .ease { animation: move 2s ease infinite; }
        .ease-in { animation: move 2s ease-in infinite; }
        .ease-out { animation: move 2s ease-out infinite; }
        .ease-in-out { animation: move 2s ease-in-out infinite; }
    </style>
</head>
<body>
    <div class="box linear">linear</div>
    <div class="box ease">ease</div>
    <div class="box ease-in">ease-in</div>
    <div class="box ease-out">ease-out</div>
    <div class="box ease-in-out">ease-in-out</div>
</body>
</html>

<body>
    <h1>Botón con desplazamiento</h1>
    <a href="#" class="boton-desplazamiento">Botón con desplazamiento</a>
    <br>

    En este ejemplo muy simple:

    <!--
 Usamos ::before para agregar una estrella antes del texto
La propiedad content es obligatoria
El pseudoelemento hereda el tamaño de fuente del elemento padre
    -->
    <p class="mensaje">Bienvenidos</p>


    <p class="mensaje-decorado">Mensaje importante</p>

    <p class="titulo-decorado">Título con decoración</p>

    <button class="boton-linea">Hover sobre mí</button>

    <div class="tarjeta">
        <h3>Título de la tarjeta</h3>
        <p>Contenido de ejemplo para nuestra tarjeta...</p>
    </div>

    <p class="texto-resaltado">Pasa el cursor sobre este texto</p>

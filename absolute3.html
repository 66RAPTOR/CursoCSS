<!DOCTYPE html>
<html>
<head>
    <style>
        /* Ejemplo 1: Caja básica */
        .caja {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: red;
        }

        /* Ejemplo 2: Contenedor con hijo */
        .contenedor {
            position: relative;
            width: 300px;
            height: 300px;
            background: gray;
            margin: 50px;
        }

        .hijo {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: blue;
        }

        /* Ejemplo 3: Tarjeta con badge */
        .tarjeta {
            position: relative;
            width: 200px;
            height: 300px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-family: Arial;
            font-size: 14px;
        }

        .contenido {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Ejemplo 1: Caja básica -->
    <div class="caja"></div>

    <!-- Ejemplo 2: Contenedor con hijo -->
    <div class="contenedor">
        <div class="hijo"></div>
    </div>

    <!-- Ejemplo 3: Tarjeta con badge -->
    <div class="tarjeta">
        <div class="badge">Nuevo</div>
        <div class="contenido">
            <h2>Título de la tarjeta</h2>
            <p>Este es el contenido de la tarjeta</p>
        </div>
    </div>
</body>
</html>
